<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cupons - Smash do Cabo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="cupons.css">
</head>

<body>

<div id="sidebar-container"></div>

<div class="conteudo">

  <div class="topbar mb-4">
    <h3>Controle de Cupons</h3>
  </div>

  <!-- KPIs -->
  <div class="row g-3 mb-4">

  <div class="col-md-3">
    <div class="kpi-card">
      <div class="kpi-title">Gerados no Mês</div>
      <div id="kpiGerados" class="kpi-value">-</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="kpi-card">
      <div class="kpi-title">Utilizados no Mês</div>
      <div id="kpiUtilizados" class="kpi-value">-</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="kpi-card">
      <div class="kpi-title">Taxa de Uso</div>
      <div id="kpiTaxaUso" class="kpi-value">-</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="kpi-card">
      <div class="kpi-title">Conversão</div>
      <div id="kpiConversao" class="kpi-value">-</div>
    </div>
  </div>

</div>

  <!-- FILTROS -->
  <div class="card p-3 mb-4">
  <div class="row g-2">

    <div class="col-md-4">
      <input type="month" id="filtroMes" class="form-control">
    </div>

    <div class="col-md-4">
      <select id="filtroStatus" class="form-select">
        <option value="">Todos</option>
        <option value="disponivel">Disponível</option>
        <option value="utilizado">Utilizado</option>
      </select>
    </div>

    <div class="col-md-4">
      <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
    </div>

  </div>
</div>

    <!-- TABELA -->
  <div class="card p-3">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Código</th>
          <th>Cliente</th>
          <th>Brinde</th>
          <th>Validade</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaCupons"></tbody>
    </table>
  </div>

  <!-- GRÁFICO -->
  <div class="card p-4 mt-4">
    <h6>Uso de Cupons no Mês</h6>
    <canvas id="graficoCupons"></canvas>
  </div>

</div> <!-- AGORA FECHA conteudo -->

<script src="config.js"></script>
<script src="sidebar.js"></script>
<script src="cupons.js"></script>

</body>
</html>
