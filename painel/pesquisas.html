<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .btn-acao {
      margin: 0 3px;
    }
  </style>
</head>

<body>

<div id="menuLateral"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Pesquisas</h3>
    <button class="btn btn-primary" onclick="abrirModalNova()">+ Nova Pesquisa</button>
  </div>

  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Slug</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaPesquisas"></tbody>
  </table>
</div>

<!-- MODAL PREVIEW -->
<div class="modal fade" id="modalPreview" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Visualizar Pesquisa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="previewContent"></div>
    </div>
  </div>
</div>

<!-- MODAL NOVA / EDITAR -->
<div class="modal fade" id="modalPesquisa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pesquisa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="pesquisaId">

        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" id="nomePesquisa" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Slug</label>
          <input type="text" id="slugPesquisa" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="statusPesquisa" class="form-select">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

        <button class="btn btn-success w-100" onclick="salvarPesquisa()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://kwktdbinfadztnkghuul.supabase.co";
const SUPABASE_ANON_KEY = "SUA_CHAVE_AQUI";

fetch("layout.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("menuLateral").innerHTML = html;
  });

async function carregarPesquisas() {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/pesquisas?select=*`, {
    headers: {
      apikey: SUPABASE_ANON_KEY,
      Authorization: `Bearer ${SUPABASE_ANON_KEY}`
    }
  });

  const dados = await res.json();
  const tbody = document.getElementById("tabelaPesquisas");
  tbody.innerHTML = "";

  dados.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.nome}</td>
      <td>${p.slug}</td>
      <td><span class="badge ${p.status === 'Ativo' ? 'bg-success' : 'bg-secondary'}">${p.status}</span></td>
      <td>
        <button class="btn btn-sm btn-primary btn-acao" onclick="visualizarPesquisa('${p.id}')">
          <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-sm btn-warning btn-acao" onclick="editarPesquisa('${p.id}', '${p.nome}', '${p.slug}', '${p.status}')">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-danger btn-acao" onclick="excluirPesquisa('${p.id}')">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function visualizarPesquisa(id) {

  const perguntasRes = await fetch(
    `${SUPABASE_URL}/rest/v1/perguntas?pesquisa_id=eq.${id}&order=ordem.asc`,
    {
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`
      }
    }
  );

  const perguntas = await perguntasRes.json();

  let html = "";

  perguntas.forEach(p => {
    html += `
      <div class="mb-3">
        <strong>${p.texto}</strong><br>
        <small>Tipo: ${p.tipo} | Obrigatória: ${p.obrigatoria ? "Sim" : "Não"}</small>
      </div>
    `;
  });

  document.getElementById("previewContent").innerHTML = html;
  new bootstrap.Modal(document.getElementById("modalPreview")).show();
}

function abrirModalNova() {
  document.getElementById("pesquisaId").value = "";
  document.getElementById("nomePesquisa").value = "";
  document.getElementById("slugPesquisa").value = "";
  document.getElementById("statusPesquisa").value = "Ativo";
  new bootstrap.Modal(document.getElementById("modalPesquisa")).show();
}

function editarPesquisa(id, nome, slug, status) {
  document.getElementById("pesquisaId").value = id;
  document.getElementById("nomePesquisa").value = nome;
  document.getElementById("slugPesquisa").value = slug;
  document.getElementById("statusPesquisa").value = status;
  new bootstrap.Modal(document.getElementById("modalPesquisa")).show();
}

async function salvarPesquisa() {
  const id = document.getElementById("pesquisaId").value;
  const nome = document.getElementById("nomePesquisa").value;
  const slug = document.getElementById("slugPesquisa").value;
  const status = document.getElementById("statusPesquisa").value;

  const payload = { nome, slug, status };

  if (id) {
    await fetch(`${SUPABASE_URL}/rest/v1/pesquisas?id=eq.${id}`, {
      method: "PATCH",
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
  } else {
    await fetch(`${SUPABASE_URL}/rest/v1/pesquisas`, {
      method: "POST",
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
  }

  bootstrap.Modal.getInstance(document.getElementById("modalPesquisa")).hide();
  carregarPesquisas();
}

async function excluirPesquisa(id) {
  if (!confirm("Deseja realmente excluir esta pesquisa?")) return;

  await fetch(`${SUPABASE_URL}/rest/v1/pesquisas?id=eq.${id}`, {
    method: "DELETE",
    headers: {
      apikey: SUPABASE_ANON_KEY,
      Authorization: `Bearer ${SUPABASE_ANON_KEY}`
    }
  });

  carregarPesquisas();
}

carregarPesquisas();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
