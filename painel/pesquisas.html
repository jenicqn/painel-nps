<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisas - Smash do Cabo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="layout.css">
</head>

<body>

<div id="sidebar-container"></div>

<div class="conteudo">

  <div class="topbar d-flex justify-content-between align-items-center mb-4">
    <h3>Pesquisas</h3>
    <button class="btn btn-primary" onclick="abrirModalNova()">+ Nova Pesquisa</button>
  </div>

  <div class="card p-3">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Slug</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPesquisas"></tbody>
    </table>
  </div>

</div>

<!-- MODAL PREVIEW -->
<div class="modal fade" id="modalPreview" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Visualizar Pesquisa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="previewContent"></div>
    </div>
  </div>
</div>

<!-- MODAL CRIAR / EDITAR -->
<div class="modal fade" id="modalPesquisa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pesquisa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        <input type="hidden" id="pesquisaId">

        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" id="nomePesquisa" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Slug</label>
          <input type="text" id="slugPesquisa" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="statusPesquisa" class="form-select">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

        <button class="btn btn-success w-100" onclick="salvarPesquisa()">Salvar</button>
        <button class="btn btn-sm btn-dark" onclick="gerenciarPerguntas('${p.id}')">
  ⚙ Perguntas
</button>
<!-- MODAL GERENCIAR PERGUNTAS -->
<div class="modal fade" id="modalPerguntas" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Gerenciar Perguntas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="pesquisaPerguntasId">

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-success" onclick="abrirModalPergunta()">
            + Nova Pergunta
          </button>
        </div>

        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>Texto</th>
              <th>Tipo</th>
              <th>Obrigatória</th>
              <th>Ordem</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaPerguntas"></tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<!-- MODAL CRIAR / EDITAR PERGUNTA -->
<div class="modal fade" id="modalPerguntaForm" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Pergunta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="perguntaId">

        <div class="mb-3">
          <label class="form-label">Texto</label>
          <input type="text" id="perguntaTexto" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select id="perguntaTipo" class="form-select">
            <option value="texto">Texto</option>
            <option value="textarea">Textarea</option>
            <option value="escala_0_10">Escala 0 a 10</option>
            <option value="escala_1_5">Escala 1 a 5</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Ordem</label>
          <input type="number" id="perguntaOrdem" class="form-control">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="perguntaObrigatoria">
          <label class="form-check-label">Obrigatória</label>
        </div>

        <button class="btn btn-success w-100" onclick="salvarPergunta()">
          Salvar
        </button>

      </div>

    </div>
  </div>
</div>


<script src="config.js"></script>
<script src="sidebar.js"></script>
<script src="pesquisas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
