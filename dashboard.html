<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Smash do Cabo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="dashboard.css">
</head>

<body>

<div id="sidebar-container"></div>

<div class="conteudo">

  <div class="topbar d-flex justify-content-between align-items-center mb-4">
    <h3>Dashboard - Mês: <span id="mesAtual"></span></h3>
    <span>Olá, <strong id="nomeUsuario"></strong></span>
  </div>

  <!-- KPIs MENSAIS -->
  <div class="row g-4 mb-4">

    <div class="col-md-3">
      <div class="card-panel nps">
        <div class="kpi-title">NPS Geral</div>
        <div id="npsGeral" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel promotores">
        <div class="kpi-title">Promotores</div>
        <div id="npsPromotores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel neutros">
        <div class="kpi-title">Neutros</div>
        <div id="npsNeutros" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel detratores">
        <div class="kpi-title">Detratores</div>
        <div id="npsDetratores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel respostas">
        <div class="kpi-title">Respostas</div>
        <div id="totalRespostas" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel morador-nps">
        <div class="kpi-title">NPS Moradores</div>
        <div id="npsMoradores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-panel turista-nps">
        <div class="kpi-title">NPS Turistas</div>
        <div id="npsTuristas" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-3">
  <div class="card-panel moradores-total">
    <div class="kpi-title">Moradores</div>
    <div id="totalMoradores" class="kpi-value">-</div>
  </div>
</div>

<div class="col-md-3">
  <div class="card-panel turistas-total">
    <div class="kpi-title">Turistas</div>
    <div id="totalTuristas" class="kpi-value">-</div>
  </div>
</div>

  </div>

  <!-- MINI TABELA DIÁRIA -->
  <div class="card p-3">
    <h6>Feedbacks de Hoje</h6>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Nome</th>
          <th>NPS</th>
        </tr>
      </thead>
      <tbody id="tabelaHoje"></tbody>
    </table>
  </div>

</div>

<script src="config.js"></script>
<script src="sidebar.js"></script>
<script src="dashboard.js"></script>

<script>
const usuario = JSON.parse(localStorage.getItem("usuario"));
if (!usuario) window.location.href = "index.html";
document.getElementById("nomeUsuario").textContent = usuario.nome || "Usuário";
</script>

</body>
</html>
