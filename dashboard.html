<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Smash do Cabo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="painel.css">
</head>

<body>

<div id="menuLateral"></div>

<div class="content">

  <div class="topbar">
    <h3>Painel Smash do Cabo</h3>
    <div>
      <span>Olá, <strong>Jeniffer Adm</strong></span>
      <button onclick="logout()" class="btn btn-danger btn-sm ms-3">Sair</button>
    </div>
  </div>

  <!-- KPIs -->
  <div class="row g-4 mb-4">

    <div class="col-md-2">
      <div class="card-panel nps">
        <div class="kpi-title">NPS Geral</div>
        <div id="npsGeral" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel promotores">
        <div class="kpi-title">Promotores</div>
        <div id="npsPromotores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel neutros">
        <div class="kpi-title">Neutros</div>
        <div id="npsNeutros" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel detratores">
        <div class="kpi-title">Detratores</div>
        <div id="npsDetratores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel respostas">
        <div class="kpi-title">Respostas</div>
        <div id="totalRespostas" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel morador-nps">
        <div class="kpi-title">NPS Moradores</div>
        <div id="npsMoradores" class="kpi-value">-</div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card-panel turista-nps">
        <div class="kpi-title">NPS Turistas</div>
        <div id="npsTuristas" class="kpi-value">-</div>
      </div>
      <div class="card p-4 mb-4">
  <h5 class="mb-3">Comparativo NPS Moradores vs Turistas</h5>
  <canvas id="graficoMoradorTurista"></canvas>
</div>
    </div>

  </div>

  <!-- Filtros -->
  <div class="mb-3 d-flex gap-2 flex-wrap" id="filtrosTipo">
    <button onclick="filtrarTipo(null, this)" class="btn btn-outline-secondary btn-sm active">Todos</button>
    <button onclick="filtrarTipo('promotores', this)" class="btn btn-outline-success btn-sm">Promotores</button>
    <button onclick="filtrarTipo('neutros', this)" class="btn btn-outline-warning btn-sm">Neutros</button>
    <button onclick="filtrarTipo('detratores', this)" class="btn btn-outline-danger btn-sm">Detratores</button>
  </div>

  <div class="mb-3 d-flex gap-2 flex-wrap" id="filtrosMorador">
    <button onclick="filtrarMorador(null, this)" class="btn btn-outline-secondary btn-sm active">Todos</button>
    <button onclick="filtrarMorador('Sim', this)" class="btn btn-outline-primary btn-sm">Morador</button>
    <button onclick="filtrarMorador('Não', this)" class="btn btn-outline-dark btn-sm">Turista</button>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <input type="date" id="dataInicio" class="form-control">
    </div>
    <div class="col-md-3">
      <input type="date" id="dataFim" class="form-control">
    </div>
    <div class="col-md-2">
      <button onclick="aplicarFiltro()" class="btn btn-primary w-100">Filtrar</button>
    </div>
    <div class="col-md-2">
      <button onclick="limparFiltro()" class="btn btn-outline-secondary w-100">Limpar</button>
    </div>
  </div>

  <h5 class="mb-3">Últimas Respostas</h5>

  <table class="table-modern">
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Sugestão</th>
        <th>NPS</th>
        <th>Morador</th>
        <th>Qualidade</th>
        <th>Tempo</th>
        <th>Variedade</th>
        <th>Custo-benefício</th>
      </tr>
    </thead>
    <tbody id="ultimasRespostas"></tbody>
  </table>

</div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="painel.js"></script>

</body>
</html>
