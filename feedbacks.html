<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedbacks - Smash do Cabo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="feedbacks.css">
</head>

<body>

<div id="sidebar-container"></div>

<div class="conteudo p-4">

  <h3 class="mb-4">Feedbacks dos Clientes</h3>

  <!-- FILTROS -->
  <div class="card p-3 mb-4">
    <div class="row g-3 align-items-center">

      <div class="col-md-3">
        <input type="text" id="buscarNome" class="form-control" placeholder="Buscar por nome">
      </div>

      <div class="col-md-2">
        <select id="filtroMorador" class="form-select">
          <option value="">Todos</option>
          <option value="morador">Morador</option>
          <option value="turista">Turista</option>
        </select>
      </div>

      <div class="col-md-2">
        <input type="date" id="dataInicio" class="form-control">
      </div>

      <div class="col-md-2">
        <input type="date" id="dataFim" class="form-control">
      </div>

      <div class="col-md-3 d-flex gap-2">
        <button onclick="aplicarFiltro()" class="btn btn-primary w-50">Filtrar</button>
        <button onclick="limparFiltro()" class="btn btn-outline-secondary w-50">Limpar</button>
      </div>

    </div>
  </div>

  <!-- RESUMO EXECUTIVO -->
  <div id="resumoLinha" class="mb-3 fw-semibold"></div>

  <!-- EXPORTAÇÃO -->
  <div class="mb-3">
    <button onclick="exportarCSV()" class="btn btn-success">Exportar CSV</button>
  </div>

  <!-- TABELA -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">

      <thead>
        <tr>
          <th onclick="ordenar('created_at')" style="cursor:pointer;">Data</th>
          <th onclick="ordenar('nome')" style="cursor:pointer;">Nome</th>
          <th onclick="ordenar('indicacao')" style="cursor:pointer;">NPS</th>
          <th class="col-morador">Morador</th>
          <th>Sugestão</th>
          <th>Qualidade</th>
          <th>Tempo</th>
          <th>Variedade</th>
          <th>Custo-benefício</th>
        </tr>
      </thead>

      <tbody id="tabelaFeedbacks"></tbody>

    </table>
  </div>

  <!-- PAGINAÇÃO -->
  <div class="d-flex justify-content-between align-items-center mt-4">

    <button onclick="paginaAnterior()" 
            class="btn btn-outline-secondary btnAnterior">
      Anterior
    </button>

    <span id="paginaAtual" class="fw-semibold"></span>

    <button onclick="proximaPagina()" 
            class="btn btn-outline-secondary btnProxima">
      Próxima
    </button>

  </div>

</div>

<script src="config.js"></script>
<script src="sidebar.js"></script>
<script src="feedbacks.js"></script>

</body>
</html>
