<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>

<div id="menuLateral"></div>

<div class="content">

  <div class="topbar">
    <h3>Feedbacks dos Clientes</h3>
  </div>

  <!-- Filtros -->
  <div class="card p-3 mb-4">

    <div class="row g-3">

      <div class="col-md-3">
        <input type="text" id="buscaNome" class="form-control" placeholder="Buscar por nome...">
      </div>

      <div class="col-md-2">
        <select id="filtroTipo" class="form-select">
          <option value="">Todos</option>
          <option value="promotores">Promotores</option>
          <option value="neutros">Neutros</option>
          <option value="detratores">Detratores</option>
        </select>
      </div>

      <div class="col-md-2">
        <select id="filtroMorador" class="form-select">
          <option value="">Todos</option>
          <option value="Sim">Moradores</option>
          <option value="Não">Turistas</option>
        </select>
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="carregarFeedbacks()">Filtrar</button>
      </div>

      <div class="col-md-2">
        <button class="btn btn-outline-secondary w-100" onclick="limparFiltros()">Limpar</button>
      </div>

    </div>

  </div>

  <!-- Tabela -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Sugestão</th>
            <th>NPS</th>
            <th>Morador</th>
            <th>Qualidade</th>
            <th>Tempo</th>
            <th>Variedade</th>
            <th>Custo-benefício</th>
          </tr>
        </thead>
        <tbody id="listaFeedbacks"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="config.js"></script>
<script src="feedbacks.js"></script>

</body>
</html>
